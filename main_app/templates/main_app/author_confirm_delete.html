{% extends 'base.html' %} 

{% block content %} 

<h1>Delete Author</h1>
<h4>Are You Sure You Want to Delete
    <span class="blue-text">{{object.name}}</span>?
</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class='btn'>
    <a href="{% url 'author_detail' object.id %}">Cancel</a>
</form>
{% endblock %}
