{% extends 'base.html' %}
{% block content %}

            <span class="teal-text">
                {{object.name}}
            </span>?
        </h4>
    <form action="" method="post">
        {% csrf_token %}

        <a href="{% url 'detail' Poem.id %}">Cancel</a>
    </form>
{% endblock %}
